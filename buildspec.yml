version: 0.2
phases:
  install:
   commands:
    - apt-get update -y
    - apt-get install python3.9 -y
  pre_build:
   commands:
    - python --version
    - pip3 install boto3
    - apt-get install awscli -y
   
  build:
   commands:
      - python3 inspec.py
      - aws s3 ls
   finally:
      - echo 'code execution completed'
